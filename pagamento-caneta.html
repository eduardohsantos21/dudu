<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento - Caneta que escreve de ponta cabeca</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            background-color: white;
            padding: 20px;
            max-width: 600px;
            margin: 50px auto;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        .detalhes-produto {
            text-align: center;
            margin: 20px 0;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .botao-pagar {
            display: block;
            width: 150px;
            margin: 20px auto;
            padding: 10px;
            background-color: #7661ff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
        }
        .botao-pagar:hover {
            background-color: #ff3d2f;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Pagamento - Caneta que escreve de ponta cabeca</h1>
        <div class="detalhes-produto">
            <p>Produto: Caneta que escreve de ponta cabeca</p>
            <p>Pre√ßo: R$ 14,90</p>
        </div>

        <form>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="idade">Idade:</label>
            <input type="number" id="idade" name="idade" required min="0">

            <label for="quantidade">Quantidade:</label>
            <input type="number" id="quantidade" name="quantidade" required min="1">

            <a href="#" class="botao-pagar">Finalizar Compra</a>
        </form>
    </div>
</body>
</html>
